<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/login.css">

</head>

<body>
	<div class="row">
		<div class="col-md-6 mx-auto p-0">
			<div class="card">
				<div class="login-box">
					<div class="login-snip">
						<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1"
							class="tab">Đăng nhập</label>
						<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Đăng
							ký</label>
						<div class="login-space">
							<div class="login">
								<div class="group">
									<label for="user" class="label">Tên đăng nhập</label>
									<input id="user" type="text" class="input" placeholder="">
								</div>
								<div class="group">
									<label for="pass" class="label">Mật khẩu</label>
									<input id="pass" type="password" class="input" data-type="password"
										placeholder="">
								</div>
								<div class="group">
									<input id="check" type="checkbox" class="check" checked>
									<label for="check"><span class="icon"></span>Nhớ tôi</label>
								</div>
								<div class="group">
									<input type="submit" class="button" value="Sign In">
								</div>
								<div class="hr"></div>
								<div class="foot">
									<a href="#">Quên mật khẩu?</a>
								</div>
							</div>
							<div class="sign-up-form">
								<div class="group">
									<label for="user" class="label">Tên đăng nhập</label>
									<input id="user" type="text" class="input" placeholder="">
								</div>
								<div class="group">
									<label for="pass" class="label">Mật khẩu</label>
									<input id="pass" type="password" class="input" data-type="password"
										placeholder="">
								</div>
								<div class="group">
									<label for="pass" class="label">Xác nhận mật khẩu</label>
									<input id="pass" type="password" class="input" data-type="password"
										placeholder="">
								</div>
								<div class="group">
									<label for="pass" class="label">Địa chỉ email</label>
									<input id="pass" type="text" class="input" placeholder="">
								</div>
								<div class="group">
									<input type="submit" class="button" value="Đăng ký">
								</div>
								<div class="hr"></div>
								<div class="foot">
									<label for="tab-1">Already Member?</label>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="assets/vendor/jquery/jquery.min.js"></script>
	<script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
